  <div class="sign-up-overlay" (click)="close.emit()">
    <div class="sign-up-modal" (click)="stopPropagation($event)">
      <button class="close-btn" (click)="close.emit()" aria-label="Close">&times;</button>
      <h2>Sign Up</h2>
      <form action="" #registerForm="ngForm">
        <label for="email">Email:</label>
        <input 
        type="email" 
        placeholder="Enter email" 
        required
        pattern="^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$"
        ngModel
        name="email"
        #email="ngModel"
        >
        <p [hidden]="email.valid || email.untouched">Please enter the valid email address</p>
        <label for="password">Password:</label>
        <input 
        type="password" 
        placeholder="Enter password" 
        required
        minlength="6"
        ngModel
        name="password"
        #password="ngModel"
        >

        <p [hidden]="password.valid || password.untouched">Password must be greater than 6</p>

        <button type="submit" [disabled]="registerForm.invalid" (click)="register(registerForm)">Sign Up</button>
      </form>
      <p>Already have an account? <a (click)="showSignIn()">Sign In</a></p>
    </div>
  </div>
